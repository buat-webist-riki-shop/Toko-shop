<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>YouTube to MP3 - Rikishopreal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #FF0000; --secondary-color: #f2f2f7; --text-color-light: #1d1d1f;
            --light-text-color: #8e8e93; --white-color: #fff; --border-color-light: #d1d1d6;
            --success-color: #34c759; --error-color: #ff3b30; --warning-color: #ff9500;
            --shadow-light: rgba(0, 0, 0, 0.1); --bg-body: var(--secondary-color);
            --bg-container: var(--white-color); --text-primary: var(--text-color-light);
            --text-secondary: var(--light-text-color); --border-color: var(--border-color-light); --shadow-color: var(--shadow-light);
        }
        body.dark-mode {
            --bg-body: #000000; --bg-container: #1c1c1e; --text-primary: #f5f5f7;
            --text-secondary: #8e8e93; --border-color: #3a3a3c; --shadow-color: rgba(0, 0, 0, 0.4);
        }
        
        /* CSS UNTUK TAMPILAN RESPONSIVE & SELALU DI TENGAH */
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-body); color: var(--text-primary); margin: 0;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; padding: 20px; box-sizing: border-box; transition: background-color 0.3s ease;
        }
       .container {
            position: relative; /* Diperlukan untuk tombol kembali */
            background-color: var(--bg-container); border-radius: 24px; box-shadow: 0 10px 40px var(--shadow-color);
            padding: 30px 25px; width: 100%; max-width: 500px; text-align: center;
            animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1); box-sizing: border-box;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: var(--bg-body);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.2em;
            transition: all 0.2s ease;
        }
        .back-button:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        h1 { margin-top: 30px; color: var(--text-primary); margin: 0 0 10px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 12px; }
        p.subtitle { color: var(--text-secondary); margin-bottom: 30px; }
        .input-group { display: flex; margin-bottom: 20px; }
        #yt-url {
            flex-grow: 1; padding: 14px; border: 1px solid var(--border-color);
            border-radius: 12px 0 0 12px; background-color: var(--bg-body);
            color: var(--text-primary); font-size: 1em; border-right: none;
        }
        #download-btn {
            padding: 14px 20px; border: none; background-color: var(--primary-color); color: white;
            border-radius: 0 12px 12px 0; cursor: pointer; font-weight: 600; font-size: 1em;
            display: flex; align-items: center; justify-content: center; transition: filter 0.2s ease;
        }
        #download-btn:hover { filter: brightness(1.1); }
        #download-btn:disabled { background: var(--light-text-color); cursor: not-allowed; filter: none; }
        .spinner {
            width: 20px; height: 20px; border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff; border-radius: 50%; display: block;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .dark-mode-toggle {
            position: fixed; top: 20px; right: 20px; background-color: var(--bg-container); color: var(--text-primary);
            border: 1px solid var(--border-color); border-radius: 50px; padding: 8px; width: 40px; height: 40px;
            cursor: pointer; font-size: 1.2em; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px var(--shadow-color); z-index: 1001;
        }

        /* --- FOOTER BARU YANG ESTETIK --- */
        .footer { 
            margin-top: 30px; 
            text-align: center; 
            font-size: 0.9em; 
            color: var(--text-secondary); 
            width: 100%; 
            max-width: 500px; 
            padding-top: 20px; 
            border-top: 1px solid var(--border-color);
        }
        .footer p { margin: 0; }
        .glow-text { text-shadow: 0 0 5px var(--primary-color); }

        .footer-buttons {
            display: flex;
            gap: 12px;
            margin-top: 15px; /* Jarak dari teks "Powered by" */
        }
        .footer-btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-size: 0.95em;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3); /* Sesuai --primary-color */
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 0, 0, 0.4);
        }
        .btn-secondary {
            background-color: var(--bg-container);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            border-color: var(--text-primary);
        }
        .btn-secondary .fa-youtube {
            color: #FF0000;
        }
        /* --- AKHIR FOOTER BARU --- */
        
        .click-animation { position: relative; display: inline-flex; }
        .click-hand {
            position: absolute; bottom: -25px; left: 50%; width: 25px; height: 25px;
            background-image: url('https://emojicdn.elk.sh/ðŸ‘†'); background-size: contain; background-repeat: no-repeat;
            opacity: 0; transform: translateX(-50%); transform-origin: bottom center;
            animation: pointing-up 2.5s infinite ease-in-out 1.5s; pointer-events: none;
        }
        @keyframes pointing-up {
            0%, 100% { transform: translateX(-50%) translateY(10px); opacity: 0; }
            30%, 70% { transform: translateX(-50%) translateY(0); opacity: 1; }
            80% { transform: translateX(-50%) translateY(10px); opacity: 0; }
        }
        
        /* GAYA POPUP */
        .popup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6);
            display: none; justify-content: center; align-items: center; z-index: 1000; opacity: 0;
            transition: opacity 0.3s ease;
        }
        .popup-overlay.show { display: flex; opacity: 1; }
        .popup {
            background-color: var(--bg-container); color: var(--text-primary); border-radius: 20px;
            padding: 25px; text-align: center; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 90%; max-width: 400px; animation: popIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .popup h3 { margin: 0 0 15px; font-size: 1.3em; line-height: 1.4; word-break: break-word; }
        .popup-content { margin-top: 20px; text-align: center; }
        .popup-content audio { width: 100%; }
        
        .popup-buttons { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .popup-button { display: block; padding: 12px; border: none; border-radius: 10px; color: white; font-weight: 600; text-decoration: none; text-align: center; background-color: var(--primary-color); }
        #close-popup-button {
            width: 100%; margin-top: 15px; padding: 12px; font-weight: 600; cursor: pointer; border-radius: 10px;
            border: 1px solid var(--border-color); background-color: transparent; color: var(--text-secondary);
        }

        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; }
        .toast-notification {
            padding: 12px 20px; background-color: #333; color: white; border-radius: 25px;
            font-size: 0.9em; font-weight: 500; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transform: translateY(-150%); opacity: 0;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s ease;
        }
        .toast-notification.show { opacity: 1; transform: translateY(0); }
        .toast-notification.success { background-color: var(--success-color); }
        .toast-notification.error { background-color: var(--error-color); }
    </style>
</head>
<body>

    <div id="toast-container"></div>
    <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="Ganti Tema"><i class="fas fa-moon"></i></button>

<div class="container">
    <a href="index.html" class="back-button" aria-label="Kembali ke Beranda">
        <i class="fas fa-arrow-left"></i>
    </a>
        <h1><i class="fab fa-youtube"></i> YouTube to MP3</h1>
        <p class="subtitle">Tempelkan link video YouTube untuk mengunduh format MP3.</p>
        <div class="input-group">
            <input type="text" id="yt-url" placeholder="https://youtu.be/xxxxxx">
            <button id="download-btn"><i class="fas fa-download"></i></button>
        </div>
        
        <!-- FOOTER BARU DITERAPKAN DI SINI -->
        <div class="footer">
            <p>Powered by <span class="glow-text">Riki Shop</span></p>
            <div class="footer-buttons">
                <a href="https://toko.rikishop.my.id" target="_blank" class="footer-btn btn-primary">
                    <i class="fas fa-store"></i> Kunjungi Toko
                </a>
                <a href="https://www.youtube.com/@rikishopreal" target="_blank" class="footer-btn btn-secondary click-animation">
                    <i class="fab fa-youtube"></i> Subscribe
                    <div class="click-hand"></div>
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const urlInput = document.getElementById('yt-url');
            const downloadBtn = document.getElementById('download-btn');
            
            function showToast(message, type = 'success') {
                const toastContainer = document.getElementById('toast-container');
                if (!toastContainer) return;
                const toast = document.createElement('div');
                toast.className = `toast-notification ${type}`;
                const iconClass = type === 'success' ? 'fa-check-circle' : 'fa-times-circle';
                toast.innerHTML = `<i class="fas ${iconClass}"></i> ${message}`;
                toastContainer.innerHTML = '';
                toastContainer.appendChild(toast);
                setTimeout(() => toast.classList.add('show'), 10);
                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.addEventListener('transitionend', () => toast.remove());
                }, 3000);
            }
            darkModeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                const isDarkMode = body.classList.contains('dark-mode');
                darkModeToggle.querySelector('i').className = isDarkMode ? 'fas fa-sun' : 'fas fa-moon';
                localStorage.setItem('darkMode', isDarkMode);
            });
            if (localStorage.getItem('darkMode') === 'true') {
                 body.classList.add('dark-mode');
                 darkModeToggle.querySelector('i').className = 'fas fa-sun';
            }
            
            downloadBtn.addEventListener('click', async () => {
                const ytUrl = urlInput.value.trim();
                if (!ytUrl) return showToast('Silakan masukkan URL YouTube.', 'error');
                const originalBtnContent = downloadBtn.innerHTML;
                downloadBtn.innerHTML = '<span class="spinner"></span>';
                downloadBtn.disabled = true;
                try {
                    const response = await fetch('/api/youtube', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url: ytUrl, type: 'youtube' })
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message || 'Gagal memproses link.');
                    showToast('Berhasil mendapatkan data!', 'success');
                    showResultPopup(result);
                } catch (error) {
                    showToast(error.message, 'error');
                } finally {
                    downloadBtn.innerHTML = originalBtnContent;
                    downloadBtn.disabled = false;
                }
            });

            function showResultPopup(mp3Url) {
                const existingPopup = document.getElementById('download-popup');
                if (existingPopup) existingPopup.remove();

                const popupOverlay = document.createElement('div');
                popupOverlay.id = 'download-popup';
                popupOverlay.className = 'popup-overlay';

                const contentHTML = `<audio controls src="${mp3Url}"></audio>`;
                const buttonsHTML = `<a href="${mp3Url}" class="popup-button" download="youtube_${Date.now()}.mp3"><i class="fas fa-download"></i> Download MP3</a>`;

                popupOverlay.innerHTML = `
                    <div class="popup">
                        <h3>Audio Ditemukan</h3>
                        <div class="popup-content">${contentHTML}</div>
                        <div class="popup-buttons">${buttonsHTML}</div>
                        <button id="close-popup-button">Tutup</button>
                    </div>
                `;
                document.body.appendChild(popupOverlay);
                setTimeout(() => popupOverlay.classList.add('show'), 10);

                const close = () => {
                    popupOverlay.classList.remove('show');
                    popupOverlay.addEventListener('transitionend', () => popupOverlay.remove());
                };
                popupOverlay.querySelector('#close-popup-button').onclick = close;
            }
            
            // Logika click-hand sudah di-handle di dalam HTML dan CSS baru
        });
    </script>
</body>
</html>
