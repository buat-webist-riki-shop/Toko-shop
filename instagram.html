<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Instagram Downloader - Rikishopreal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #E1306C; --secondary-color: #f2f2f7; --text-color-light: #1d1d1f;
            --light-text-color: #8e8e93; --white-color: #fff; --border-color-light: #d1d1d6;
            --success-color: #34c759; --error-color: #ff3b30; --warning-color: #ff9500;
            --shadow-light: rgba(0, 0, 0, 0.1); --bg-body: var(--secondary-color);
            --bg-container: var(--white-color); --text-primary: var(--text-color-light);
            --text-secondary: var(--light-text-color); --border-color: var(--border-color-light); --shadow-color: var(--shadow-light);
        }
        body.dark-mode {
            --primary-color: #C13584; --bg-body: #000000; --bg-container: #1c1c1e; --text-primary: #f5f5f7;
            --text-secondary: #8e8e93; --border-color: #3a3a3c; --shadow-color: rgba(0, 0, 0, 0.4);
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-body); color: var(--text-primary); margin: 0;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; padding: 20px; box-sizing: border-box; transition: background-color 0.3s ease;
        }
        .container {
            position: relative; background-color: var(--bg-container); border-radius: 24px; box-shadow: 0 10px 40px var(--shadow-color);
            padding: 30px 25px; width: 100%; max-width: 500px; text-align: center;
            animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1); box-sizing: border-box;
        }
        .back-button {
            position: absolute; top: 20px; left: 20px; background-color: var(--bg-body);
            color: var(--text-secondary); border: 1px solid var(--border-color); width: 40px;
            height: 40px; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; text-decoration: none; font-size: 1.2em; transition: all 0.2s ease;
        }
        .back-button:hover {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: white; border-color: transparent;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        h1 { margin-top: 30px; color: var(--text-primary); margin: 0 0 10px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 12px; }
        p.subtitle { color: var(--text-secondary); margin-bottom: 30px; }
        
        .input-group {
            display: flex;
            flex-direction: column; 
            gap: 12px; 
            margin-bottom: 20px;
        }
        #insta-url {
            width: 100%;
            padding: 14px; 
            border: 1px solid var(--border-color);
            border-radius: 12px; 
            background-color: var(--bg-body);
            color: var(--text-primary); 
            font-size: 1em;
            box-sizing: border-box; 
        }
        #download-btn {
            width: 100%; 
            padding: 14px 20px; 
            border: none; 
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); 
            color: white;
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 1em;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px; 
            transition: filter 0.2s ease, transform 0.2s ease;
        }
        
        #download-btn:hover { filter: brightness(1.1); transform: translateY(-2px); }
        #download-btn:disabled { background: var(--light-text-color); cursor: not-allowed; filter: none; transform: none; }
        .spinner {
            width: 20px; height: 20px; border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff; border-radius: 50%; display: block;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .dark-mode-toggle {
            position: fixed; top: 20px; right: 20px; background-color: var(--bg-container); color: var(--text-primary);
            border: 1px solid var(--border-color); border-radius: 50px; padding: 8px; width: 40px; height: 40px;
            cursor: pointer; font-size: 1.2em; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px var(--shadow-color); z-index: 1001;
        }
        
        .footer { 
            margin-top: 30px; text-align: center; font-size: 0.9em; 
            color: var(--text-secondary); width: 100%; max-width: 500px;
            padding-top: 20px; border-top: 1px solid var(--border-color);
        }
        .footer p { margin: 0; }
        .glow-text { text-shadow: 0 0 5px var(--primary-color); }
        .footer-buttons { display: flex; gap: 12px; margin-top: 15px; }
        .footer-btn {
            flex: 1; padding: 12px; border-radius: 12px; text-decoration: none;
            font-weight: 600; display: flex; align-items: center; justify-content: center;
            gap: 8px; transition: transform 0.2s ease, box-shadow 0.2s ease; font-size: 0.95em;
        }
        .btn-primary {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: white; box-shadow: 0 4px 12px rgba(225, 48, 108, 0.3);
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(225, 48, 108, 0.4); filter: brightness(1.1); }
        .btn-secondary {
            background-color: var(--bg-container); color: var(--text-primary); border: 1px solid var(--border-color);
        }
        .btn-secondary:hover { transform: translateY(-2px); border-color: var(--text-primary); }
        .btn-secondary .fa-youtube { color: #FF0000; }
        .click-animation { position: relative; display: inline-flex; }
        .click-hand {
            position: absolute; bottom: -25px; left: 50%; width: 25px; height: 25px;
            background-image: url('https://emojicdn.elk.sh/ðŸ‘†'); background-size: contain; background-repeat: no-repeat;
            opacity: 0; transform: translateX(-50%); transform-origin: bottom center;
            animation: pointing-up 2.5s infinite ease-in-out 1.5s; pointer-events: none;
        }
        @keyframes pointing-up {
            0%, 100% { transform: translateX(-50%) translateY(10px); opacity: 0; }
            30%, 70% { transform: translateX(-50%) translateY(0); opacity: 1; }
            80% { transform: translateX(-50%) translateY(10px); opacity: 0; }
        }

        .popup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6);
            display: none; justify-content: center; align-items: center; z-index: 1000; opacity: 0;
            transition: opacity 0.3s ease;
        }
        .popup-overlay.show { display: flex; opacity: 1; }
        .popup {
            background-color: var(--bg-container); color: var(--text-primary); border-radius: 20px;
            padding: 25px; text-align: center; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 90%; max-width: 400px; animation: popIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .popup h3 { margin: 0 0 15px; font-size: 1.3em; line-height: 1.4; word-break: break-word; }
        .popup-content { margin-top: 20px; text-align: center; }
        .media-container {
            display: flex; overflow-x: auto; scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch; gap: 15px; padding: 10px 0; scrollbar-width: none;
            border-radius: 12px;
        }
        .media-container::-webkit-scrollbar { display: none; }
        .media-slide {
            flex: 0 0 100%; scroll-snap-align: center; display: flex;
            flex-direction: column; align-items: center; gap: 10px;
        }
        .media-slide img, .media-slide video {
            width: 100%; object-fit: contain; border-radius: 12px;
            aspect-ratio: 4 / 5; background-color: var(--bg-body);
        }
        
        .slide-indicator {
            font-size: 0.9em; color: var(--text-secondary);
            margin-top: 15px; height: 1.2em;
        }
        .popup-buttons { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        .popup-button { 
            display: block; padding: 12px; border: none; border-radius: 10px; color: white; 
            font-weight: 600; text-decoration: none; text-align: center; 
            background-color: var(--primary-color);
            transition: transform 0.2s ease, opacity 0.2s ease;
        }
        .popup-button:hover {
            transform: scale(1.02);
            opacity: 0.9;
        }
        .popup-button:empty { display: none; }
        .btn-download-all {
            background-color: var(--success-color);
        }
        
        #close-popup-button {
            width: 100%; margin-top: 15px; padding: 12px; font-weight: 600; cursor: pointer; border-radius: 10px;
            border: 1px solid var(--border-color); background-color: transparent; color: var(--text-secondary);
        }

        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; }
        .toast-notification {
            padding: 12px 20px; background-color: #333; color: white; border-radius: 25px;
            font-size: 0.9em; font-weight: 500; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transform: translateY(-150%); opacity: 0;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s ease;
        }
        .toast-notification.show { opacity: 1; transform: translateY(0); }
        .toast-notification.success { background-color: var(--success-color); }
        .toast-notification.error { background-color: var(--error-color); }
    </style>
</head>
<body>
    <div id="toast-container"></div>
    <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="Ganti Tema"><i class="fas fa-moon"></i></button>

    <div class="container">
    <a href="index.html" class="back-button" aria-label="Kembali ke Beranda">
        <i class="fas fa-arrow-left"></i>
    </a>
        <h1><i class="fab fa-instagram"></i> Instagram Downloader</h1>
        <p class="subtitle">Tempelkan link foto, video, atau reels Instagram untuk mengunduh.</p>
        
        <div class="input-group">
            <input type="text" id="insta-url" placeholder="https://www.instagram.com/reel/...">
            <button id="download-btn"><i class="fas fa-download"></i> <span>Download</span></button>
        </div>
        
        <div class="footer">
            <p>Powered by <span class="glow-text">Riki Shop</span></p>
            <div class="footer-buttons">
                <a href="https://toko.rikishop.my.id" target="_blank" class="footer-btn btn-primary">
                    <i class="fas fa-store"></i> Kunjungi Toko
                </a>
                <a href="https://www.youtube.com/@rikishopreal" target="_blank" class="footer-btn btn-secondary click-animation">
                    <i class="fab fa-youtube"></i> Subscribe
                    <div class="click-hand"></div>
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const urlInput = document.getElementById('insta-url');
            const downloadBtn = document.getElementById('download-btn');
            
            function showToast(message, type = 'success') {
                const toastContainer = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = `toast-notification ${type}`;
                const iconClass = type === 'success' ? 'fa-check-circle' : 'fa-times-circle';
                toast.innerHTML = `<i class="fas ${iconClass}"></i> ${message}`;
                toastContainer.innerHTML = '';
                toastContainer.appendChild(toast);
                setTimeout(() => toast.classList.add('show'), 10);
                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.addEventListener('transitionend', () => toast.remove());
                }, 3000);
            }
            darkModeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                const isDarkMode = body.classList.contains('dark-mode');
                darkModeToggle.querySelector('i').className = isDarkMode ? 'fas fa-sun' : 'fas fa-moon';
                localStorage.setItem('darkMode', isDarkMode);
            });
            if (localStorage.getItem('darkMode') === 'true') {
                 body.classList.add('dark-mode');
                 darkModeToggle.querySelector('i').className = 'fas fa-sun';
            }
            
            downloadBtn.addEventListener('click', async () => {
                const instaUrl = urlInput.value.trim();
                if (!instaUrl) return showToast('Silakan masukkan URL Instagram.', 'error');
                const originalBtnContent = downloadBtn.innerHTML;
                downloadBtn.innerHTML = '<span class="spinner"></span>';
                downloadBtn.disabled = true;
                try {
                    const response = await fetch('/api/instagram', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url: instaUrl })
                    });
                    const result = await response.json(); 
                    
                    if (!response.ok) throw new Error(result.message || 'Gagal memproses link.');
                    
                    if (!result.medias || result.medias.length === 0) {
                        throw new Error('Tidak ada media yang ditemukan.');
                    }
                    
                    showToast('Berhasil mendapatkan data!', 'success');
                    showResultPopup(result.medias); 
                
                } catch (error) {
                    showToast(error.message, 'error');
                } finally {
                    downloadBtn.innerHTML = originalBtnContent;
                    downloadBtn.disabled = false;
                }
            });

            function showResultPopup(mediaArray) {
                const existingPopup = document.getElementById('download-popup');
                if (existingPopup) existingPopup.remove();

                const popupOverlay = document.createElement('div');
                popupOverlay.id = 'download-popup';
                popupOverlay.className = 'popup-overlay';

                let slidesHTML = '';
                mediaArray.forEach((media, index) => {
                    const isVideo = media.type === 'video';
                    
                    // --- PERBAIKAN DI SINI ---
                    // Gunakan proxy untuk SEMUA media (gambar dan video) untuk preview
                    const displayUrl = `/api/imageProxy?url=${encodeURIComponent(media.url)}`;
                    // --- AKHIR PERBAIKAN ---
                    
                    let mediaElement = isVideo 
                        ? `<video src="${displayUrl}" controls playsinline></video>` // 'playsinline' untuk iOS
                        : `<img src="${displayUrl}" alt="Instagram Media ${index + 1}">`;

                    slidesHTML += `
                        <div class="media-slide" 
                             data-is-video="${isVideo}" 
                             data-download-url="${media.url}">
                            ${mediaElement}
                        </div>
                    `;
                });

                let downloadAllButtonHTML = '';
                if (mediaArray.length > 1) {
                    downloadAllButtonHTML = `<button id="downloadAllBtn" class="popup-button btn-download-all"><i class="fas fa-images"></i> Download Semua (${mediaArray.length})</button>`;
                }

                popupOverlay.innerHTML = `
                    <div class="popup">
                        <h3>Konten Ditemukan</h3>
                        <div class="popup-content">
                            <div class="media-container">${slidesHTML}</div>
                            <div class="slide-indicator"></div>
                            <div class="popup-buttons">
                                <a id="insta-dynamic-download-btn" class="popup-button"></a>
                                ${downloadAllButtonHTML}
                            </div>
                        </div>
                        <button id="close-popup-button">Tutup</button>
                    </div>
                `;
                
                document.body.appendChild(popupOverlay);
                setTimeout(() => popupOverlay.classList.add('show'), 10);

                const mediaContainer = popupOverlay.querySelector('.media-container');
                const indicator = popupOverlay.querySelector('.slide-indicator');
                const dynamicDownloadBtn = popupOverlay.querySelector('#insta-dynamic-download-btn');
                const slides = popupOverlay.querySelectorAll('.media-slide');
                const totalSlides = slides.length;

                function updateDownloadButton(index) {
                    const currentSlide = slides[index];
                    const isVideo = currentSlide.dataset.isVideo === 'true';
                    const downloadUrl = currentSlide.dataset.downloadUrl;
                    const filename = `instagram_riki_${Date.now()}.${isVideo ? 'mp4' : 'jpg'}`;
                    
                    const proxyDownloadUrl = `/api/downloadProxy?url=${encodeURIComponent(downloadUrl)}&filename=${filename}`;
                    
                    let buttonText = isVideo ? `Download Video` : `Download Foto`;
                    if (totalSlides > 1) {
                        buttonText += ` (${index + 1} / ${totalSlides})`;
                    }
                    
                    dynamicDownloadBtn.href = proxyDownloadUrl;
                    dynamicDownloadBtn.innerHTML = `<i class="fas fa-download"></i> ${buttonText}`;
                    
                    if (totalSlides > 1) {
                        indicator.textContent = `Geser untuk media lain (${index + 1} / ${totalSlides})`;
                    }
                }

                let scrollTimeout;
                mediaContainer.addEventListener('scroll', () => {
                    clearTimeout(scrollTimeout);
                    scrollTimeout = setTimeout(() => {
                        const scrollLeft = mediaContainer.scrollLeft;
                        const slideWidth = mediaContainer.clientWidth;
                        const currentIndex = Math.round(scrollLeft / slideWidth);
                        updateDownloadButton(currentIndex);
                    }, 100);
                });

                updateDownloadButton(0); 

                const downloadAllBtn = popupOverlay.querySelector('#downloadAllBtn');
                if (downloadAllBtn) {
                    downloadAllBtn.onclick = async () => {
                        downloadAllBtn.textContent = 'Mengunduh... (1/' + totalSlides + ')';
                        downloadAllBtn.disabled = true;
                        
                        for (let i = 0; i < totalSlides; i++) {
                            const slide = slides[i];
                            const isVideo = slide.dataset.isVideo === 'true';
                            const url = slide.dataset.downloadUrl;
                            const ext = isVideo ? 'mp4' : 'jpg';
                            const filename = `instagram_riki_${Date.now()}_${i+1}.${ext}`;
                            const proxyUrl = `/api/downloadProxy?url=${encodeURIComponent(url)}&filename=${filename}`;
                            
                            const a = document.createElement('a');
                            a.href = proxyUrl;
                            a.style.display = 'none';
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            
                            downloadAllBtn.textContent = `Mengunduh... (${i + 1}/${totalSlides})`;
                            await new Promise(resolve => setTimeout(resolve, 500)); 
                        }
                        
                        showToast('Semua media telah diunduh!', 'success');
                        downloadAllBtn.textContent = `Download Semua (${totalSlides})`;
                        downloadAllBtn.disabled = false;
                    };
                }

                const close = () => {
                    popupOverlay.classList.remove('show');
                    popupOverlay.addEventListener('transitionend', () => popupOverlay.remove());
                };
                popupOverlay.querySelector('#close-popup-button').onclick = close;
            }
        });
    </script>
</body>
</html>
